<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6428406eb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>BabySteps</title>
</head>

<body>

    <header>
        <h1>Welcome to <span class="blue">B</span><span class="yellow">a</span><span class="green">b</span><span
                class="red">y</span>Steps</h1>
        <p><span class="register">Register</span> or <span class="login">Log In</span></p>
    </header>
    <main>
        <section class="register">
            <form autocapitalize="off" class="register-form" method="get" action="/home.html">
                <i class="fa-regular fa-x"></i>
                <h3>Register</h3>

                <div class="form-box">
                    <label for="email">Email: </label>
                    <input type="email" id="email" aria-describedby="email" name="email">
                    <p class="errorText"></p>
                </div>
                <div class="form-box">
                    <label for="username">Username: </label>
                    <input type="text" id="username" aria-describedby="username" name="username">
                    <p class="errorText"></p>
                </div>
                <div class="form-box">
                    <label for="babyName">Your baby name:</label>
                    <input type="text" id="babyName" aria-describedby="babyName" name="babyname">
                    <p class="errorText"></p>
                </div>
                <div class="form-box">
                    <label for="birthday">Date of your baby birth:</label>
                    <input type="date" id="birthday" aria-describedby="babyBirthDay" name="birthday">
                    <p class="errorText"></p>
                </div>
                <div class="form-box">
                    <label for="password">Password: </label>
                    <input type="password" id="password" aria-describedby="password" name="password">
                    <p class="errorText"></p>
                </div>
                <div class="form-box">
                    <label for="passwordCheck">Repeat password: </label>
                    <input type="password" id="passwordCheck" aria-describedby="passwordCheck">
                    <p class="errorText"></p>
                </div>
                <button class="register-btn" type="submit">Submit</button>
            </form>
        </section>
        <section class="login">
            <form autocapitalize="off" class="login-form" method="get" , action="/home.html">
                <i class="fa-regular fa-x"></i>
                <h3>Log In</h3>
                <div class="form-box">
                    <label for="usernameL">Username: </label>
                    <input type="text" id="usernameL" aria-describedby="username" name="usernameL">
                    <p class="errorText"></p>
                </div>
                <div class="form-box">
                    <label for="passwordL">Password: </label>
                    <input type="password" id="passwordL" aria-describedby="password" name="passwordL">
                    <p class="errorText"></p>
                </div>
                <button class="login-btn">Log In</button>
            </form>

        </section>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/methods.js"></script>
    <script src="/script.js"></script>
</body>

</html>
